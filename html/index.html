<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
</head>
<body >


    <div class="wrapper">        
        <div class="header" >
            <table class="">
                    <tbody>
                        <tr>
                            <td>
                                <img src="img/logo.jpg" alt="Logo" style="margin-left: 20px;width:160px;height:50px;">            
                            </td>
                            <td style="width: 80%;">
                                    
                                <center style="font-size: 20px; margin-left: 10%;">
                                    <b>HỆ THỐNG TRUYỀN VÀ QUẢN LÝ DỮ LIỆU QUAN TRẮC TỰ ĐỘNG</b>
                                </center>
                                    
                            </td>
                            <td style="width: 20%; height: 80px;">                                                                                
                            <div id="id_datetime" class="timedate" style="margin-top: 60px;"></div>                    
                            </td>
                        </tr>
                    </tbody>
                </table>

        </div>

        <table class="maintable">
        
        <tr>            
            <td class="content" style="height: 700px;">            
                
                    <div class="boxnoborder">                      
                        <table class="">                            
                            <tr >
                                <td>Tên đăng nhập:</td>                                
                                <td><input type="text" id="id_login_username"></td>
                            </tr>
                            <tr >
                                <td style="padding: 10px;">Mật khẩu:</td>
                                <td><input type="password" id="id_login_password"></td>
                            </tr> 
                            <tr >
                                <td></td>
                                <td><button id="btn_clicklogon" onClick="onLogin()" autofocus>Đăng nhập</td>
                            </tr>                            
                            <tr >
                                <td colspan="2" id="id_login_status" style="text-align: center;">                                    
                                </td>                                
                            </tr>                                                                                        
                        </table>
                    </div>                
            </td>
        </tr>        
        </table>
    </div>
    <script>
        var input = document.getElementById("id_login_password");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("btn_clicklogon").click();
            }
        });
    </script>
  
</body>
</html>
